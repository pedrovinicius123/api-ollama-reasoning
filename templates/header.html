{% extends "base.html" %}
{% block main %}
<div class="content">
    <form action="" method="post">
        <div class="query-confs">
            <h4>Configurações da API e da Query</h4>
            <label for="Query"> Query </label>
            <input type="text" id="query" name="query">

            <label for="Context"> Contexto </label>
            <input type="text" id="context" name="context">

            <label for="api_key"> Chave API</label>
            <input type="text" id="api_key" name="api_key">
        </div>

        <div class="model-confs">
            <h4>Configurações do Modelo</h4>

            <label for="n_tokens">Número de tokens</label>
            <input type="number" id="n_tokens" name="n_tokens">

            <label for="log_dir">Nome do Projeto</label>
            <input type="text" id="log_dir" name="log_dir">

            <label for="max_depth"> Profundidade máxima de pensamento</label>
            <input type="number" id="max_depth" name="max_depth">

            <label for="max_width"> Largura máxima de pensamento</label>
            <input type="number" id="max_width" name="max_width">

        </div>

        <div class="model-name">
            <h4>Nome do modelo e descrição</h4>
            <select name="model_name" id="model_name">
                <option value="gemini-3-flash-preview:cloud">Gemini</option>
                <option value="deepseek-v3.2:cloud">Deepseek V3</option>
                <option value="gpt-oss:120b-cloud">GPT OSS 120b</option>
            </select>
            <label for="description">Descrição</label>
            <textarea name="description" id="description" cols="30" rows="4"></textarea>
        </div>

        <div class="references">
            <label for="citations">Referencias</label>
            <input type="text" id="citations" name="citations">
            <button type="submit">Criar Projeto</button>
        </div>
    </form>
</div>

{% endblock %}
